<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    @import url("../node_modules/tinymce/skins/ui/oxide/skin.css");
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="../node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="../node_modules/tinymce/themes/silver/theme.js" referrerpolicy="origin"></script>
  <script src="../node_modules/tinymce/icons/default/icons.js" referrerpolicy="origin"></script>
  <script src="../node_modules/tinymce/models/dom/model.js" referrerpolicy="origin"></script>
  <script src="../node_modules/tinymce/plugins/link/plugin.js" referrerpolicy="origin"></script>
  <script src="./de.js"></script>
  <script src="./index.js"></script>

  <script>
    window.initEditor = function (parameter) {
      tinymce.get("textarea").setContent(parameter);
    }

    tinymce.init({
      selector: '#textarea',
      skin: "bootstrap",
      icons: "bootstrap",
      branding: false,
      menubar: 'edit insert format',
      plugins: 'link',
      language: 'de'
    });

    function saveResult() {
      var content = tinymce.get("textarea").getContent();
      FileMaker.PerformScript("speichern", content);
    }
  </script>

</head>

<body>
  <form method="post" style="" id="form">
    <textarea id="textarea"></textarea>
  </form>
  <br>
  <button id="save" onclick="saveResult()" style="font-size: 14px;">Speichern</button>
</body>

</html>
